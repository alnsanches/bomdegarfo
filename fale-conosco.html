  <form method="post" id="fContato" action="mailto:alnsanches@yahoo.com.br">

    <fieldset id="usuario">
      <legend> Formulário de Contato </legend>
      <p>
        <label for="cNome"> Nome: </label>
        <input type="text" name="tNome" id="cNome" size="20" maxlength="60" placeholder="Nome Completo">
      </p>
      <p>
        <label for="cMail"> E-mail: </label>
        <input type="email" name="tMail" id="cMail" size="20" maxlength="40">
      </p>
      <fieldset id="sexo">
        <legend> Sexo: </legend>
        <input type="radio" name="tSexo" id="cMasc" checked>
        <label for="cMasc"> Masculino </label> <br>

        <input type="radio" name="tSexo" id="cFem">
        <label for="cFem"> Feminino </label>
      </fieldset>
      <p>
        <label for="cNasc"> Data de Nascimento: </label>
        <input type="date" name="tNasc" id="cNasc">
      </p>
    </fieldset>

    <fieldset id="mensagem">
      <legend> Mensagem do Usuário </legend>
      <p>
        <label for="cMsg"> Mensagem: </label>
        <textarea name="tMsg" id="cMsg" rows="5" cols="35" placeholder="Digite aqui sua mensagem"></textarea>
      </p>
    </fieldset>
  </form>
